{% extends 'base.html' %}{% load static%} {% block content%}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('{% static 'assets/img/applelap.jpg' %}')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Recommender and Predictor</h1>
          <span class="subheading">A Blog Theme by Start Bootstrap</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h2>Predictor: </h2>
            <span class="subheading">The Total Number of Prescriptions a Prescriber will Prescribe</span>
            <br>
            <!--label and input for npi-->
          <label for="npi"> </label>
          <input type="npi" id="npi" name="npi" placeholder="NPI" class="form-control"/>
         
       
            <!--label and input for first name-->
          <label for="fname"> </label>
          <input type="text" id="fname" name="fname" placeholder="First Name" class="form-control"/>
       
     
           <!--label and input for last name-->
           <label for="lname"> </label>
           <input type="text" id="lname" name="lname" placeholder="Last Name" class="form-control"/>
          
        
          <!--label and input for credential-->
          <label for="credentials"> </label>
          <input type="text" id="credentials" name="credentials" placeholder="Credentials" class="form-control" />
       
       
          <!--label and input for specialty-->
          <label for="specialty"> </label>
          <input type="text" id="specialty" name="specialty" placeholder="Specialty" class="form-control" />
        
   <br>
          <!--drop down for gender-->
          <select id="filterByGender" class="form-control custom-flex-item">
            <option selected value=""> Select A Gender </option>
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
        
      <br>
          <!--drop down for state-->
          <select id="filterByState" class="form-control custom-flex-item">
            <option selected value="">Select A State</option>
            {% for state in states%}
              <option value="{{state}}">{{state}}</option>
            {% endfor %}
          </select>
                <br/>
         
          <!--label and input for last name-->
        
          <select id="isopioidprescriber" class="form-control custom-flex-item">
            <option selected value="">-- Is an Opioid Prescriber--</option>
            <option value="TRUE">YES</option>
            <option value="FALSE">NO</option>
          </select>
          <br />
          <br/>
     
          <button class="btncolor" type="submit">Predict</button>

         

          </p>
         
          </p>
        </div>
      </div>
    </div>
  </main>
{% endblock%}
