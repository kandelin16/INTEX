{% extends 'base.html' %}{% load static%} {% block content%}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('{% static 'assets/img/phone.jpg' %}')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>{{dr}}</h1>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <p>
            Prescriber Detail Page
          </p>
        </div>
      </div>
    </div>
    
    <table class="table table-striped cust-table">
      <thead class="thead thead-light">
          <th>Drug Name</th>
          <th>Amount Prescribed</th>
          <th>Average Prescribed</th>
      </thead>
      {% for drug in drugList %}
      <tr class="drugVis" id="{{ forloop.counter0 }}">
        <td id="{{forloop.counter0}}gender">{{drug.0}}</td>
        <td id="{{forloop.counter0}}gender">{{drug.1}}</td>
        <td id="{{forloop.counter0}}gender">{{drug.2}}</td>
      </tr>
      {% endfor %}
    </table>
  </main>
{% endblock%}
